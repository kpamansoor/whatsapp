<html>

<head>
    <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">

</head>

<body style="background-image:url(img/background.jpg);background-size:cover;padding: 20px;">
    <center><img src="img/title.png" style="height: 3em;margin-bottom: -10px;"></center>

    <hr>
    <form action="/action_page.php" style="color:#fff;margin-top:25px">
        <div class="form-group">
            <label>WhatsApp Number:</label>
            <input type="number" class="form-control" id="number" name="number" placeholder="With country code, Eg: 919933000000">
        </div>
        <div class="form-group">
            <label>Message:</label>
            <textarea class="form-control" rows="5" id="message" placeholder="Message (Optional)"></textarea>
        </div>
        <br>
        <div style="text-align: center"><a href="" id="send" class="btn btn-success"><b>Send to WhatsApp</b>&nbsp;&nbsp;<img src="img/whatsapp_send.png"></a></div>
        <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>
    </form>
    <div class="modal fade" id="myModal" role="dialog" style="bottom: 0px;position: fixed;top: auto;">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Modal Header</h4>
                </div>
                <div class="modal-body">
                    <p>Some text in the modal.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>

</body>

</html>
